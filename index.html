<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Sans & Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Huddle: Build The Commumity Your Fans Will Love</title>
  </head>
  <body>
    <!----------------- Header Section --------------->
    <div id="header">
      <!-- Logo -->
      <div id="logo">
        <img src="./images/logo.svg" alt="Huddle Logo" />
      </div>

      <!-- Navbar 'Try It' Button -->
      <div id="tryItBtn">
        <button>Try It Free</button>
      </div>
    </div>

    <!--------------- Banner Section ---------------->
    <div id="hero-section">
      <div id="hero-text">
        <h1 id="hero-header">Build The Community Your Fans Will Love</h1>
        <p id="hero-pera">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button id="hero-button">Get Started For Free</button>
      </div>
      <img src="./images/illustration-mockups.svg" alt="illustration Mockups" />
    </div>
  </body>
</html>
